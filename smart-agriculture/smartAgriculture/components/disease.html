{% extends "index.html" %}
{% block content %}
    

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="document">
    <button
        type="submit">
        <p>Upload</p>
    </button>
</form> 
{% for c in content %}
<p>{{c}}</p>

{% endfor %}


{% endblock content %}
